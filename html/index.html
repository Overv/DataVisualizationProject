<!DOCTYPE html>
<html>
    <head>
        <title>Football Visualization</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <svg id="field"></svg>

        <div id="playback-bar">
            <input id="playback-button" type="button" value="Pause" />
            <select id="playback-speed">
                <option value="1">1x</option>
                <option value="5">5x</option>
                <option value="15">15x</option>
                <option value="30">30x</option>
                <option value="60">60x</option>
            </select>
            <input id="playback-slider" type="range" min="0" max="100" value="0" />
            <span id="playback-time">00:00</span>
        </div>

        <div id="stats"></div>
        <div id="details">
            <table id="playerTable" cellspacing="0" cellpadding="3">
                <tbody>
                    <tr>
                        <td id="playerName">The name</td>
                        <td class="playerValue"></td>
                    </tr>
                    <tr>
                        <td id="playerBirth">Date of Birth:</td>
                        <td class="playerValue"> 12/12/12</td>
                    </tr>
                    <tr>
                        <td id="playerName">Nationality:</td>
                        <td class="playerValue">Greek</td>
                    </tr>
                    <tr>
                        <td id="playerName">Height:</td>
                        <td class="playerValue">1.93</td>
                    </tr>
                    <tr>
                        <td id="playerName">Weight:</td>
                        <td class="playerValue">82Kg</td>
                    </tr>
                    <tr>
                        <td id="playerName">Position:</td>
                        <td class="playerValue">Forward</td>
                    </tr>
                    <tr>
                        <td id="playerName">Squad Number:</td>
                        <td class="playerValue">9</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
